services:
  - type: web
    name: fire-alarm-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONPATH
        value: .
  - type: static
    name: fire-alarm-frontend
    plan: free
    buildCommand: ""
    staticPublishPath: frontend
    autoDeploy: true
    envVars:
      - key: API_URL
        value: https://fire-alarm-backend.onrender.com/api/detect
